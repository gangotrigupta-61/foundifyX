<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth | Lost & Found</title>
   <link rel="icon" href="assets/foundify logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 25px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    input {
      background: #020617;
      color: white;
      border: 1px solid #334155;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .link {
      color: #38bdf8;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- ===================== LOGIN ===================== -->
    <form id="loginForm">
      <h2>Login</h2>

      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />

      <button type="submit">Login</button>

      <div class="link" onclick="showForgot()">Forgot Password?</div>
      <div class="link" onclick="showSignup()">Create Account</div>
    </form>
    
    <!-- ===================== SIGNUP ===================== -->
    <form id="signupForm" class="hidden">
      <h2>Sign Up</h2>

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <button type="submit">Create Account</button>

      <div class="link" onclick="showLogin()">Already have an account?</div>
    </form>

    <!-- ===================== FORGOT PASSWORD ===================== -->
    <div id="forgotBox" class="hidden">
      <h2>Reset Password</h2>

     
      <div class="link" onclick="showLogin()">Back to Login</div>
      
    <!-- reset.html -->
<form id="resetForm">
  <input id="resetEmail" type="email" placeholder="you@example.com" required />
  <button type="submit" id="resetBtn">Send Reset Link</button>
  <div id="resetMsg" style="margin-top:8px; display:none"></div>
</form>
    </div>


 

  </div>

  <!-- ===================== TOGGLE UI ===================== -->
  <script>
    function showLogin() {
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("forgotBox").classList.add("hidden");
    }

    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
      document.getElementById("forgotBox").classList.add("hidden");
    }

    function showForgot() {  
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("forgotBox").classList.remove("hidden");
    }
  </script>

  <!-- ===================== FIREBASE AUTH ===================== -->
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/firebase.js"></script>

</body>
</html>
