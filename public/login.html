<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth | FoundifyX</title>

  <!-- REQUIRED FOR MOBILE SCALE -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="icon" href="assets/foundify logo.png" type="image/png">

  <style>
    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    /* ================= BODY ================= */
    
    body {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      font-family:Arial, Helvetica, sans-serif;

      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      background:
        linear-gradient(
          rgba(2, 6, 23, 0.75),
          rgba(2, 6, 23, 0.75)
        ),
        url("assets/loginbg.png");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    
    }
    body::before {
  content: "";
  position: absolute;
  inset: 0;

  background:
    linear-gradient(
      rgba(2, 6, 23, 0.65),
      rgba(2, 6, 23, 0.65)
    ),
    url("assets/loginbg.png");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  filter: blur(10px);
  transform: scale(1.1); /* prevents blur edges */
  z-index: -1;
}


    /* ================= CARD ================= */
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      margin: 16px;
      padding: 28px 24px;
      border-radius: 12px;
      box-shadow: 0 18px 45px rgba(0,0,0,.45);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================= TITLE ================= */
    
    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #2563eb; /* FoundifyX blue */
    }

    /* ================= INPUTS ================= */
    input {
      width: 100%;
      padding: 13px;
      margin: 12px 0;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb;
      background: #ffffff;
    }

    /* ================= BUTTON ================= */
    button {
      width: 100%;
      padding: 13px;
      margin-top: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:active {
      transform: scale(0.97);
    }

    /* ================= LINKS ================= */
    .link {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
      color: #2563eb;
      cursor: pointer;
      font-weight: 500;
    }

    .link:hover {
      text-decoration: underline;
    }

    /* ================= UTIL ================= */
    .hidden {
      display: none;
    }

    /* ============ VERY SMALL PHONES ============ */
    @media (max-width: 360px) {
      .card {
        padding: 22px 18px;
      }

      h2 {
        font-size: 20px;
      }
    }

    /* ============ LARGE SCREENS ============ */
    @media (min-width: 1200px) {
      .card {
        max-width: 420px;
      }
    }
    /* ================= BRAND LOGO (H1) ================= */
form h1 {
  margin: 0 0 24px;
  text-align: center;
  font-size: 2.6rem;
  font-weight: 800;
  letter-spacing: -0.6px;
  line-height: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= FOUNDIFY TEXT ================= */
form h1 .foundify {
  background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 3px 10px rgba(37, 99, 235, 0.25);
}

/* ================= X ACCENT ================= */
form h1 .x-accent {
  margin-left: 4px;
  color:#30cc28;
  font-weight: 900;
  font-size: 1.1em;
  display: inline-block;
  animation: pulseX 2s infinite;
  text-shadow: 0 3px 10px #30cc28;
}

/* ================= X ANIMATION ================= */
@keyframes pulseX {
  0%, 100% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.15);
    opacity: 0.85;
  }
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  form h1 {
    font-size: 2.2rem;
  }
}

@media (min-width: 768px) {
  form h1 {
    font-size: 2.8rem;
  }
}
.google-btn {
  margin-top: 14px;
  background: #ffffff;
  color: #1f2937;
  border: 1px solid #d1d5db;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-weight: 600;
}

.google-btn img {
  width: 20px;
  height: 20px;
}

.google-btn:hover {
  background: #f8fafc;
}

  </style>
</head>

<body>

  <div class="card">

    <!-- ===================== LOGIN ===================== -->
    <form id="loginForm">
      <h1>
    <span class="foundify">Foundify</span>
    <span class="x-accent">X</span>
  </h1>

      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />

      <button type="submit">Login</button>

      <div class="link" onclick="showForgot()">Forgot Password?</div>
      <div class="link" onclick="showSignup()">Create Account</div>
    </form>

    <!-- ===================== SIGNUP ===================== -->
    <form id="signupForm" class="hidden">
      <h2>Create Account</h2>

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <button type="submit">Sign Up</button>

      <div class="link" onclick="showLogin()">Already have an account?</div>
    </form>
      <button type="button" id="googleLoginBtn" class="google-btn">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
  Continue with Google
</button>
    <!-- ===================== FORGOT PASSWORD ===================== -->
    <div id="forgotBox" class="hidden">
      <h2>Reset Password</h2>
    
      <form id="resetForm">
        <input id="resetEmail" type="email" placeholder="you@example.com" required />
        <button type="submit" id="resetBtn">Send Reset Link</button>
        <div id="resetMsg" style="margin-top:8px; display:none"></div>
      </form>
      

      <div class="link" onclick="showLogin()">Back to Login</div>
    </div>

  </div>

  <!-- ===================== TOGGLE UI ===================== -->
  <script>
    function showLogin() {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      forgotBox.classList.add("hidden");
    }

    function showSignup() {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      forgotBox.classList.add("hidden");
    }

    function showForgot() {
      loginForm.classList.add("hidden");
      signupForm.classList.add("hidden");
      forgotBox.classList.remove("hidden");
    }
  </script>

  <!-- ===================== FIREBASE AUTH ===================== -->
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/firebase.js"></script>

</body>
</html>
