<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile | CampusLost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/foundify logo.png" type="image/png">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #0f172a;
      --bg: #f8fafc;
      --card: #ffffff;
      --gray: #64748b;
      --border: #e2e8f0;
      --success: #16a34a;
      --danger: #dc2626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--secondary);
    }

    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
    }

    header h1 {
      color: var(--primary);
      font-size: 1.6rem;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .profile-card {
      background: var(--card);
      border-radius: 14px;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      margin-bottom: 2.5rem;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
    }

    .profile-info h2 {
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
    }

    .profile-info p {
      color: var(--gray);
      font-size: 0.95rem;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    /* ---------- ITEMS GRID ---------- */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .item-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      border-left: 6px solid var(--primary);
      transition: transform 0.2s ease;
    }

    .item-card:hover {
      transform: translateY(-5px);
    }

    /* ðŸ”¥ IMAGE STYLE (NEW) */
    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .item-card h4 {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }

    .item-meta {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 0.6rem;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      color: white;
    }

    .lost { background: var(--danger); }
    .found { background: var(--success); }

    .empty {
      background: var(--card);
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      color: var(--gray);
    }

    @media (max-width: 600px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
      }
    }

    /* ðŸ”” Notifications */
#notifications {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.notif {
  background: var(--card);
  padding: 14px;
  border-radius: 10px;
  border-left: 5px solid var(--primary);
  box-shadow: 0 6px 15px rgba(0,0,0,0.05);
  font-size: 0.95rem;
}

.notif.unread {
  background: #eff6ff;
  font-weight: 600;
}

.notif small {
  display: block;
  color: var(--gray);
  margin-top: 4px;
  font-size: 0.8rem;
}
/* add to css/style.css */
.btn-logout {
  background: transparent;
  border: 1px solid #e11;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}
.btn-logout:hover { opacity: 0.9; }


  </style>
</head>
<body>

<header>
  <h1>CampusLost</h1>
</header>

<div class="container">

  <!-- Profile -->
  <div class="profile-card">
    <div class="avatar" id="avatar">U</div>
    <div class="profile-info">
      <h2 id="userName"></h2>
      <p id="userEmail"></p>
    </div>
    <!-- inside profile.html, near the profile card -->
<div class="profile-actions">
  <button id="logoutBtn" class="btn-logout">Logout</button>
</div>

  </div>

  <!-- Items -->


  <h3 class="section-title">My Reported Items</h3>
  <div id="myItems" class="items-grid"></div>

  <!-- ðŸ”” Notifications -->



<h3>Notifications</h3>
<div id="notifications"></div>




</div>

<script type="module" src="./js/profile.js"></script>
<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/firebase.js"></script>

</body>
</html>
